
<!doctype html>
<html>

  <head>

  <body class="text-center">

              <option value=0>No</option>
            </select>

          </div>

        </div>

        <br>

        <button class="w-100 btn btn-lg btn-primary bg-primary" data-toggle="modal" data-target="#modal" onclick="predict();">Predicci√≥n</button>
